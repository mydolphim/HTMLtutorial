<!DOCTYPE html>
<!--! HTML SYNTAX! -->
<!--!  ONLY THING TO REMEMBER!!! = TAG -->
<!--* Tag starts with opening tag: <> and ends with closing tag: </> (except for some) -->
<!--* EX: <h1>hello</h1> -->
<!--* SELF-CLOSING TAG? these tags has only one tag! </> or <> -->
<!--? You can also put tags inside a tag  -->
<!--* Use indentation (tab or 4 space) to easily see that one tag in inside another tag! -->
<!--! Attribute? -->
<!--? Attributes are always in opening tag! EX: <h1 id="hello">Hello</h1> The "id" is consider as attribute-->
<!--! Comment -->
<!-- this is a comment! -->

<!--! Tag Practice!  -->
<h1>Hello!</h1>
<p>Hello!</p>
<div>
    <h1>hello</h1>
</div>

<!--! Attribute Practice! -->
<h1 id="hello">Hello!</h1> <!--* Nothing is different yet because "id" is not going to effect anything in your tag right now-->
<h1 class="yo">Hello</h1> <!--* Same as "id", "class" will not going to effect anything -->
