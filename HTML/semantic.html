<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <!--! Why Semantic Tags?  -->
    <!--? It will optimize search engine  -->
    <!--? It will increase web accessibility  -->
    <!--? It will increase readability  -->
    <!--! Sematic tags!  -->
    <!--
        • header (header of your website)
        • nav (navigation bar)
        • aside (things that are not that important in your website)
        • main (main things! Important things in your web)
        • section (divide into sections)
        • article (group some texts into a one group)
        • footer (mostly information about copyrights and content providers)
        • details (additional information about your web)
        • summary (brief summary of details tag)
        • figure (images, videos, diagrams, audio, and etc.)
        • figcaption (title or information about the figure tag)
        • mark (highlights the text)
        • time (it can show the time)
    -->
    <!--! NON-SEMATIC!-->
    <div class="header">
        <h1>Hello</h1>
    </div>
    <div class="nav">
        <a href="list.html" target="_blank">List</a>
        <a href="input.html" target="_blank">Input</a>
        <a href="image.html" target="_blank">image</a>
    </div>
    <div class="main">
        <h1>Love Coding</h1>
    </div>
    <hr>
    <div class="footer">
        <p>@copyright dolphin.co</p>
    </div>
    <hr>
    <!--! SEMATIC!  -->
    <header>
        <h1>Hello</h1>
    </header>
    <nav>
        <a href="list.html" target="_blank">List</a>
        <a href="input.html" target="_blank">Input</a>
        <a href="image.html" target="_blank">image</a>
    </nav>
    <main>
        <h1>Love Coding</h1>
    </main>
    <hr>
    <footer>
        <p>@copyright dolphin.co</p>
    </footer>
</body>
</html>
