<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Global-Attribute</title>
</head>
<body>
    <!--! GLOBAL ATTRIBUTE-->
    <!--? Theses attributes can be used all over in HTML document (beside head)-->
    <!--* Examples:
        • id: gives an element an id (id can be only used once)
        • class: gives an element a class (you can give same class to multiple elements)
        • style: used for inline CSS
        • title: gives some information about the element for the users
    -->
    <h1 id="h1" class="hello" style="color: blue" title="Hello">hello</h1>
</body>
</html>
