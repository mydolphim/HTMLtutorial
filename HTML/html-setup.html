<!DOCTYPE html>
<!--? First, use <!DOCTYPE html> to give browser an idea that it is a HTML code written in lates version! -->
<html>
<!--? Second use html tag to set up a whole web page!-->
<head>
<!--? Third make a head tag! -->
<!--? head tag is where the information you don't see goes in! (Information about this html code!) -->
    <meta charset="UTF-8">
    <!--? Forth make a meta tag that contains some information!  -->
    <!--! meta? meta = metadata, which means data of a data!  -->
    <!--? Why do we use meta?  -->
    <!--* it gives information about the website  -->
    <!--* search engine will search based on these information  -->
    <!--! meta attributes:  -->
    <!--* Important ones:
        • charset
        • http-equiv
        • name
        • content
    -->
    <!--* charset: this is using to prevent texts crashing with different languages -->
    <!--* http-equiv: provide information for exchanging data from server and browser -->
    <!--* name: name will always be with content attribute! Name will provide what information to give -->
    <!--* content: content will provide the values of the information!-->
    <!--EX of name attribute
        <meta name="author" content="dolphin">
    -->
    <!--* In name tag, normally viewport attributes are used!  -->
    <!--? viewport? we set this because some of elements look different from different devises (PC & mobile) -->
    <!--* EX: <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
    <title>MyTitle</title>
    <!--? Fifth make a title tag inside of head tag! -->
    <!--? This will be the title of your website!  -->
</head>
<!--? Sixth make a body tag! -->
<!--? body tag is where all the information you see in the browser goes in! -->
<body>
    <h1>Hello</h1>
</body>
</html>

<!--! In VSC (Visual Studio Code), just type ! at the starting of your code and it wil set it up for you-->
