<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BlockToInline</title>
</head>
<body>
    <!--! Block Level vs Inline Level-->
    <!--! 1. Block Level Tags! -->
    <!--? Block level tags take up the width of the parent element! (parent element is a tag that is surrounding the tag)-->
    <!-- div is the parent element of h1 -->
    <div> 
        <h1>Hello</h1>
    </div>
    <!--? Since every element is child from body element (100% width), all the block level elements will have 100% width-->
    <!-- Example of a black level tag-->
    <!-- <h1> is a block level tag -->
    <h1>Hello</h1>

    <!--! 2. Inline Level Tags!-->
    <!--? Inline level tags only take up the space of their contents!-->
    <!--? So if content's width is 20px, it will only take up 20px!-->
    <!--Example of an inline level tag  -->
    <!-- <span> is an inline level tag -->
    <span>hello</span>
    <span>hello</span>
    <!-- They will be combined because they will only take up their content's space -->
</body>
</html>
