<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!--! AUDIO  -->
    <!--? <audio> tag used attribute src="" or <source> element for the path of the audio-->
    <!--? This tag will allow you to play an audio file in your website!-->
    <!--? controls attribute will let users to play audio  -->
    <h1>Audio</h1>
    <audio controls src="/audio/magical-chime.mp3"></audio>
    
    <!--* with <source>  -->
    <audio controls>
        <source src="/audio//magical-chime.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
