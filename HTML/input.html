<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <!--! 1. Input! -->
    <!--? <input /> (self closing tag and it's inline level tag)  -->
    <!--? We are able to type something in to input element we created -->
    <!--! type="" attribute: there are many types of inputs! -->
    <!-- Example:
        • button
        • checkbox
        • color
        • date
        • datetime-local
        • email
        • file
        • hidden
        • image
        • month
        • number
        • password
        • radio
        • range
        • reset
        • search
        • submit
        • tel
        • text (default)
        • time
        • url
        • week
    -->
    <!-- Making a simple signup form! -->
    <div id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="username?" />
        <br>
        <input type="email" placeholder="emailaddress@gmail.com">
        <br>
        <input type="password" placeholder="enter your password">
        <br>
        <input type="submit" value="sign up">
    </div>
    <hr>
    <!--! 2. SELECT -->
    <!--? It creates a menu that user can select  -->
    <!-- Desert selecting! -->
    <h2>Select a Dessert</h2>
    <select>
        <option>Coffee</option>
        <option>Cake</option>
        <option>Jello</option>
        <option>Candy</option>
        <option>Cookie</option>
        <option>Ice-Cream</option>
    </select>
    <hr>
    <!--! 3. TEXTAREA  -->
    <!--? make a place where people can write long texts!  -->
    <!--? users can increase or decrease the size of them  -->
    <!-- Essay turn in-->
    <h2>Turn in your essay!</h2>
    <!--* cols and rows will decide the starting size of the textarea  -->
    <textarea name="essay" cols="30" rows="10" placeholder="enter your essay here"></textarea>
</body>
</html>
