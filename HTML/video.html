<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!--! VIDEO  -->
    <!--? Use <video> tag, src="" for the source and controls, so users can choose to play or not  -->
    <h1>Video</h1>
    <video width="500px" height="300px" controls src="/video/wave.mp4"></video>
    <!--* Attributes for video and audio tag
        • controls (let users to play and stop the video or audio)
        • autoplay (when the page is loaded, it automatically plays the video or audio)
        • loop (it loops the video or audio)
        • muted (mute the sound)
        • preload (we can choose the files will be loaded) they are between auto (it's always auto if you don't change), metadata, none
        • width, height (you can choose the size of the video or audio)
        • poster (use for video tag! It's like thumbnail! This photo will be displayed until the video starts)
    -->
</body>
</html>
